<div class="modal-header">
	<h3 class="modal-title" style="text-align: center;">{{vm.filename}}</h3>
</div>
<div class="modal-body"><iframe ng-if="vm.fileurl" ng-src={{vm.fileurl}} width="100%" height="100%" frameborder="0"></iframe></div>
<div class="modal-footer">
	<button class="btn btn-info" ng-click="vm.close()">Close</button>
</div>
